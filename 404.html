<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and converts the path and query
      // string into just the hash portion, and then redirects the browser
      // to the new URL with only the hash and no path or query string.
      // This allows GitHub Pages to serve the index.html page for all paths
      // and then the client-side router can take over.
      var path = window.location.pathname;
      var query = window.location.search;
      var fragment = window.location.hash;
      if (path !== '/' && !path.includes('.' )) {
        window.location.replace(window.location.origin + '/#' + path + query + fragment);
      }
    </script>
  </head>
  <body>
    <!-- If you see this, your browser does not support JavaScript or it is disabled. -->
    <!-- Please enable JavaScript to view this site. -->
  </body>
</html>
